<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


  <div class="container">
     <div class="project">

     
        <div class="display_img"></div>
     

      <div class="details">

        <h1>Order Summary</h1>
        <div class="p_text">
        <p class="order_text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>

        <div class="annual">
          <img class="music" src="icon-music.svg">
          <div class="inline">
            <p class="ann_plan"> Annual Plan</p>
            <p class="price"> $59.99/year</p>
          </div>
          <a class="change" href="https://github.com/stineeco">Change</a>
        </div>
        <div class="btn_main">
        <button class="btn"> Proceed to Payment</button>
        </div>

        <a class="cancle" href="https://github.com/stineeco"> Cancel Order</a>
      </div>


  





     </div>
  </div>




  







 

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/stineeco">Stine</a>.
  </div>
</body>
</html>
